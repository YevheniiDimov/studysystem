{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body class="d-flex flex-column align-items-center vh-100">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <header class="d-flex align-items-center w-100 row text-white px-3" style="{% block colors %}{% endblock colors %}">
            <h2 class="px-5">{% block workspace %}{% endblock workspace %}</h2>
        </header>
        <main class="col-10 py-3">
            <h3 class="text-center">{% block message %}{% endblock message %}</h3>
            {% block content %}{% endblock content %}
        </main>
        <footer>{% block footer %}{% endblock footer %}</footer>
    </body>
</html>
